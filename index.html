        var q = {

            6:{"title": "번뜩 기가막힌 아이디어가 떠올랐다!", "type": "SN", "어차피 내가 하면 망하니 안 한다.": "", "B": "한 번뿐인 인생 창업을 해본다!"},
            7:{"title": "요즘 비트코인이 대세라던데", "type": "TF", "A": "도박같아 두렵다", "B": "조금만 넣어볼까?"},

            9:{"title": "내가 판사인데 친한 친구가 범죄를 저질렀다면", "type": "TF", "A": "법대로 처벌한다.", "B": "잘못된 걸 알지만 눈감아준다."},
            10:{"title": "친구가 차가막혀 조금 늦었다고 한다.", "type": "JP", "A": "그래도 늦은 건 잘못이다.", "B": "차가 막혔으니 그러려니 한다."},

        }

        var result = {
            "ISTJ": {"animal": "당신은 ISTJ !!!", "explain": "ISTJ 설명", "img": "lion.jpg"},
            "ISFJ": {"animal": "당신은 ISFJ !!!", "explain": "ISFJ 설명", "img": "lion.jpg"},
            "INFJ": {"animal": "당신은 INFJ !!!", "explain": "INFJ 설명", "img": "lion.jpg"},

            "ISTP": {"animal": "당신은 ISTP !!!", "explain": "ISTP 설명", "img": "lion.jpg"},

            "ENTJ": {"animal": "당신은 ENTJ !!!", "explain": "ENTJ 설명", "img": "lion.jpg"}
        }

        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });

        $("#B").click(function() {
            next();
        });

        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
                ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
                ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";
                $("#img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr("style", "width: calc(100/12*"+num+"%)");
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++; 
            }
        }
    </script>
